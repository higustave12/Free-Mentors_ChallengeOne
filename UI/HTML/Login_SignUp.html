<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Free Mentors | Login | Register
        </title>
        <link rel="stylesheet" href="../CSS/Login_Register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="../JS/Login_Register.js"></script>
    </head>

    <body>
        <!--header div-->
        <div class="header">
            <p>
                <span>FreeMentors.com</span>
                <span id="clock_paragraph"></span><br/>
            </p><br/>
            <a href="../HTML/Login_SignUp.html" id="login_signup_link">Login | Sign Up</a><br/>
        </div>
        <!--Navigation menu bar-->
        <div class="topnav" id="myTopnav">
            <a href="../HTML/homepage.html" class="active" id="home">HOME</a>
            <a href="../HTML/getInvolved.html" id="get_involved">BECOME A MENTOR</a>
            <a onclick="ShowSearchDiv()" id="search_home">FIND A MENTOR</a>
            <a href="../HTML/share_story.html" id="share_story">SHARE STORY</a>
            <a href="../HTML/aboutus.html" id="about_us">ABOUT US</a>
            <a href="../HTML/Login_SignUp.html" id="my_account">My Account</a>
            <a href="javascript:void(0);" class="icon" id="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <hr id="menu_hr"/>
        <!--Search div-->
        <div class="col-12 col-s-12 search_div" id="search">
            <p>
                <input type="text" placeholder=" Subject name" />
            </p>
            <p>
                <input type="text" placeholder=" Mentor name" />
            </p>
            <button type="button" onclick="search_car()">Search</button>
        </div>
        <!--row div with contents and aside div-->
        <div class="row" id="row">
            <!--Contents div part 1-->
            <div class="col-12 col-s-12 login_div">
                <input type="email" placeholder="Enter Your Email" autofocus />
                <input type="password" placeholder="Enter Your Password" /><br /><br />
                <button type="button" onclick="Redirect_Dashboard()">Login</button>
            </div>
            <hr id="serapator_hr"/>
            <div class="col-12 col-s-12 register_div">
                <div class="col-4 col-s-12"></div>
                <div class="col-4 col-s-12" id="signup_form">
                    <h1>Create New Account</h1>
                    <input type="text" placeholder="Enter First name" /><br /><br />
                    <input type="text" placeholder="Enter Last name" /><br /><br />
                    <input type="email" placeholder="Enter Email" /><br /><br />
                    <input type="password" placeholder="Enter Password" /><br /><br />
                    <input type="text" placeholder="Enter Occupation" /><br /><br />
                    <input type="text" placeholder="Enter Expertise" /><br /><br />
                    <textarea placeholder="Fill in Your Biography"></textarea><br /><br />
                    <button type="button" onclick="Redirect_Dashboard()">Register</button>
                </div>
                <div class="col-4 col-s-12"></div>
            </div>
        </div>
        <div class="footer">
            <p>
                <small>
                    &copy2019 Free Mentors(ADC). All Rights Reserved.
                </small>
            </p>
        </div>
    </body>
</html>
