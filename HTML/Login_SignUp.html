<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Free Mentors | Login | Register
        </title>
        <link rel="stylesheet" href="../CSS/Login_Register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="../JS/Login_Register.js"></script>
    </head>

    <body>
        <!--header div-->
        <div class="header">
            <p>
                <span>FreeMentors.com</span>
                <span id="clock_paragraph"></span><br/>
            </p><br/>
            <a href="../HTML/Login_SignUp.html" id="login_signup_link">Login | Sign Up</a><br/>
        </div>
        <!--Navigation menu bar-->
        <div class="topnav" id="myTopnav">
            <a href="../HTML/homepage.html" class="active" id="home">HOME</a>
            <a href="../HTML/getInvolved.html" id="get_involved">BECOME A MENTOR</a>
            <a onclick="ShowSearchDiv()" id="search_home">FIND A MENTOR</a>
            <a href="../HTML/share_story.html" id="share_story">SHARE STORY</a>
            <a href="../HTML/aboutus.html" id="about_us">ABOUT US</a>
            <a href="../HTML/Login_SignUp.html" id="my_account">My Account</a>
            <a href="javascript:void(0);" class="icon" id="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <hr id="menu_hr"/>
        <!--Search div-->
        <div class="col-12 col-s-12 search_div" id="search">
            <p>
                <input type="text" placeholder=" Subject name" />
            </p>
            <p>
                <input type="text" placeholder=" Mentor name" />
            </p>
            <button type="button" onclick="search_car()">Search</button>
        </div>
        <!--row div with contents and aside div-->
        <div class="row" id="row">
            <!--Contents div part 1-->
            <div class="col-10 col-s-12 contents_div" id="contents_div">
                <div class="col-12 col-s-12 login_div">
                    <input type="email" placeholder="Enter email" autofocus/>
                    <input type="password" placeholder="Enter password"/><br/><br/>
                    <button type="button" onclick="Redirect_Dashboard()">Login</button>
                    <hr/>
                </div>
                <div class="col-3 col-s-12 contents_left_div">
                   
                </div>
                <div class="col-6 col-s-12 register_div">
                    <h1>Create New Account</h1>
                    <label>First name</label><br/>
                    <input type="text"/><br/><br/>
                    <label>Last name</label><br/>
                    <input type="text"/><br/><br/>
                    <label>Email</label><br/>
                    <input type="email"/><br/><br/>
                    <label>Password</label><br/>
                    <input type="password"/><br/><br/>
                    <label>Biography</label><br/>
                    <input type="text"/><br/><br/>
                    <label>Occupation</label><br/>
                    <input type="text"/><br/><br/>
                    <label>Expertise</label><br/>
                    <input type="text"/><br/><br/>
                    <button type="button" onclick="Redirect_Dashboard()">Register</button>
                </div>
                <div class="col-3 col-s-12 contents_right_div">
                    
                </div>
            </div>
            <!--aside div 1-->
            <div class="col-2 col-s-12 aside">
                <h1>HOT Ads</h1>
                <a href="#">
                    <img src="../ASSETS/Adgif.gif" />
                </a>
                <a href="#">
                    <img src="../ASSETS/mentoring_ads_4.jpg" />
                </a>
                <a href="#">
                    <img src="../ASSETS/mentoring_ads_5.png" />
                </a>
            </div>
        </div>
        <div class="footer">
            <p>
                <small>
                    &copy2019 Free Mentors(ADC). All Rights Reserved.
                </small>
            </p>
        </div>
    </body>
</html>
